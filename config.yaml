options:
  port:
    type: int
    default: 5000
    description: HTTP port
  backend-mode:
    type: string
    default: development
    description: Which mode out of `development` or `production` the backend server should use
  secure-cookies:
    type: boolean
    default: false
    description: Whether cookies should require HTTPS
  volume-viewer-image:
    type: string
    default: charmedkubeflow/filebrowser:2.27.0-f21fe9d
    description: Volume Viewer OCI Image (PVCViewer)
